name: PI-APG

on: [push]

jobs:
  cd:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Docker Login
      run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Build
      run:  
        docker build -t ${{ secrets.DOCKER_USER }}/pi_daw:${{ github.com }}
        docker build -t ${{ secrets.DOCKER_USER }}/pi_daw:latest .
    - name: Push
      run: "docker push ${{ secrets.DOCKER_USER }}/pi_daw:${{ github.sha }}\ndocker push ${{secrets.DOCKER_USER}}"
