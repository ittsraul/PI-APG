<header class="jumbotron jumbotron-fluid mb-5">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md fixed-top">
            <div class="container-fluid">
                <a href=""></a>
                <button class="navbar-toggler button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="nav nav-pills navbar-nav">
                        <div *ngIf="home==1">
                            <li class="nav-item ms-3 mb-3 mt-3">
                                <a class="nav-link active" (click)="onHome()" [routerLink]="['home']">Home</a>
                            </li>
                        </div>
                        <div *ngIf="home==2">
                            <li class="nav-item ms-3 mb-3 mt-3">
                                <a class="nav-link active" [ngStyle]="{'color':'#e10000'}"
                                    [routerLink]="['home']">Home</a>
                            </li>
                        </div>
                        <div *ngIf="quienessomos==1">
                            <li class="nav-item ms-3 mb-3 mt-3">
                                <a class="nav-link active" (click)="onQuienessomos()" [routerLink]="['quienessomos']">Quienes somos </a>
                            </li>
                        </div>
                      <div *ngIf="quienessomos==2">
                        <li class="nav-item ms-3 mb-3 mt-3">
                            <a class="nav-link active" [ngStyle]="{'color':'#e10000'}"
                            [routerLink]="['quienessomos']">Quienes somos</a>
                        </li>
                      </div>
                      
                        <div *ngIf="contacto==1">
                            <li class="nav-item ms-3 mb-3 mt-3">
                                <a class="nav-link active" (click)="onContacto()"
                                    [routerLink]="['contacto']">Contacto</a>
                            </li>
                        </div>
                        <div *ngIf="contacto==2">
                            <li class="nav-item ms-3 mb-3 mt-3">
                                <a class="nav-link active" [ngStyle]="{'color':'#e10000'}"
                                    [routerLink]="['contacto']">Contacto</a>
                            </li>
                        </div>
                        <div *ngIf="eventos==1">
                            <li class="nav-item ms-3 mb-3 mt-3">
                                <a class="nav-link active" (click)="onEventos()" [routerLink]="['eventos'] ">Eventos</a>
                            </li>
                        </div>
                        <div *ngIf="eventos==2">
                            <li class="nav-item ms-3 mb-3 mt-3">
                                <a class="nav-link active" [routerLink]="['eventos']" [ngStyle]="{'color':'#e10000'}">Eventos</a>
                            </li>
                        </div>
                        <div *ngIf="perfil==1">
                            <li class="nav-item  ms-3 mb-3 mt-3">
                                <a class="nav-link active" (click)="onPerfil()" [routerLink]="['login']">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                        class="bi bi-person-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                    </svg>
                                </a>
                            </li>
                        </div>

                        <div *ngIf="perfil==2">
                            <li class="nav-item  ms-3 mb-3 mt-3">
                                <a class="nav-link active" [ngStyle]="{'color':'#e10000'}" [routerLink]="['login']">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                        class="bi bi-person-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                    </svg>
                                </a>
                            </li>
                        </div>

                    </ul>
                </div>
            </div>
        </nav>

        <img src="../../../assets/Opre Jireh logo.svg" alt="Logo de la asociación Opre Jireh" class="img-fluid logo">
        <h2 class="text-white fs-1 ms-lg-5 mt-3">Asociación Gitana de Catarroja</h2>
    </div>
</header>
