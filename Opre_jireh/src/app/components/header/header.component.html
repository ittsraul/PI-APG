<header class="jumbotron jumbotron-fluid mb-5">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="nav nav-pills">
                        <div *ngIf="home==1">
                            <li class="nav-item">
                                <a class="nav-link active" (click)="onHome()" [routerLink]="['home']">Home</a>
                            </li>
                        </div>
                        <div *ngIf="home==2">
                            <li class="nav-item">
                                <a class="nav-link active" [ngStyle]="{'color':'red'}" [routerLink]="['home']">Home</a>
                            </li>
                        </div>
                        <li class="nav-item ms-4">
                            <a class="nav-link active" [routerLink]="['']">Quienes Somos</a>
                        </li>
                        <div *ngIf="contacto==1">
                            <li class="nav-item ms-4">
                                <a class="nav-link active" (click)="onContacto()" [routerLink]="['contacto']">Contacto</a>
                            </li>
                        </div>
                        <div *ngIf="contacto==2">
                            <li class="nav-item ms-4">
                                <a class="nav-link active" [ngStyle]="{'color':'red'}" [routerLink]="['contacto']">Contacto</a>
                            </li>
                        </div>
                        <li class="nav-item ms-4 me-5">
                            <a class="nav-link active" [routerLink]="['']">Novedades</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <img src="../../../assets/Opre Jireh logo.svg" alt="Logo de la asociación Opre Jireh" class="img-fluid logo">
        <h2 class="text-white fs-1 ms-lg-5">Asociación Gitana de catarroja</h2>
    </div>
</header>
